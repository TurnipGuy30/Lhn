<!DOCTYPE html>
<html lang="en" dir="ltr">

<!--Head-->

<head>

	<!--Meta-->

	<meta charset="utf-8">
	<title id="title"></title>
	<link rel="icon" href="../logo.png">

	<!--Style-->

	<style>
		a {
			cursor: pointer;
		}
		body {
			background-color: rgb(32, 32, 32) !important;
		}
		hr {
			background-color: rgb(255, 255, 255);
		}
		#page a, code, navbar-brand {
			color: rgb(0, 255, 0) !important;
		}
		#page {
			padding-top: 5%;
			padding-bottom: 5%;
			color: rgb(255, 255, 255);
		}
	</style>
	
	<!--Script-->

	<script type="text/javascript">
		const pages = {
			"Homepage": "<p>WIP</p>",
			"Docs": "<p>WIP</p>"
		};
		function changePage(page) {
			document.getElementById("page").innerHTML = "<div align='center'><img src='https://raw.githubusercontent.com/TurnipGuy30/Lhn/master/logo.png' width='10%'><h1><code>" + page + "</code></h1><hr>" + pages[page];
			document.getElementById("title").innerHTML = "Lh(n) | " + page;
			document.getElementById("nav-" + currentPage.toLowerCase()).classList = [
				"nav-link"
			];
			document.getElementById("nav-" + page.toLowerCase()).classList = [
				"nav-link",
				"active"
			];
			currentPage = page;
		};
	</script>

	<!--Bootstrap-->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

</head>

<!--Body-->

<body onload="changePage('Homepage'); var currentPage = 'Homepage'">

	<!--Navbar-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" onclick="changePage('Homepage');">Lh(n)</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExample07">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a id="nav-Homepage" class="nav-link" onclick="changePage('Homepage');">Homepage</a>
					</li>
					<li class="nav-item">
						<a id="nav-docs" class="nav-link" onclick="changePage('Docs');">Docs</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://dsc.gg/lhn" target="_blank" rel="noopener noreferrer"">Invite</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/TurnipGuy30/Lhn" target="_blank" rel="noopener noreferrer"">Repository</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!--Page-->

	<div class="container" id="page"></div>

</body>

</html>
